<!DOCTYPE html>
<html lang="cs-cz">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hrabalovi</title>
  <link rel="icon" href="Pictures/favicon.png" type="image/x-icon" />
  <style>
    @keyframes darkFade {
      0%, 100% {
        background-color: #000000; /* čistá černá */
      }
      50% {
        background-color: #222222; /* světlejší černá */
      }
    }

    body {
      font-family: "Calibri", sans-serif;
      color: white;
      animation: darkFade 8s ease-in-out infinite;
      margin: 0;
      padding: 20px;
    }

    .images {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .images img {
      margin: 0;
      max-width: 100%;
      height: auto;
      flex-grow: 1;
      max-height: 200px;
      object-fit: contain;
    }

    p, h1 {
      text-align: center;
    }

    .single-image {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .single-image img {
      max-width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
    }

    /* Responzivní zobrazení pro menší obrazovky */
    @media (max-width: 600px) {
      .images {
        flex-direction: column;
      }

      .images img {
        max-height: none;
        margin-bottom: 15px;
      }

      img[alt="Penize Dotace Prispevek"] {
        width: 50%;
        max-width: 500px;
        height: auto;
        object-fit: contain;
        display: block;
      }
    }
  </style>
</head>

<body>
  <h1>Smutné info ♡</h1>
  <p>
    Jsme chudí, prosím, přispějte na číslo účtu <strong>1446093015/3030</strong>
  </p>
  <div class="images">
    <img src="Pictures/poor1.jpg" alt="poor chudí" />
    <img src="Pictures/poor2.jpg" alt="poor chudí" />
    <img src="Pictures/poor3.jpg" alt="poor chudí" />
    <img src="Pictures/homelessness.jpg" alt="Chudak NeedMoney" />
  </div>
  <p>
    Pro co nejsnažší pomoc můžete využít tento <strong>QR kód plný lásky ♡</strong>
  </p>
  <p>
    <img src="Pictures/QR.jpg" alt="Penize Dotace Prispevek" width="10%" height="10%" />
  </p>
  <p>
    Živíme i kočičku Zrzinku, podívejte se, jak má nafouklé bříško hladem ☹
  </p>
  <div class="single-image">
    <img src="Pictures/zrzinka2.jpg" alt="Zrzinka" />
  </div>
</body>

</html>
