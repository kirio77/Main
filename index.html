<!DOCTYPE html>
<html lang="cs-cz">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hrabalovi</title>
  <link rel="icon" href="Pictures/favicon.png" type="image/x-icon" />
  <style>
    body {
      font-family: "Calibri", sans-serif;
      color: white;
      background-image: url("Pictures/BG1.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: black;
      margin: 0;
      padding: 20px;
    }

    .images {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .images img {
      margin: 0;
      max-width: 100%;
      height: auto;
      flex-grow: 1;
      max-height: 200px;
      object-fit: contain;
    }

    p, h1 {
      text-align: center;
    }

    /* Responzivní zobrazení pro menší obrazovky */
    @media (max-width: 600px) {
      body {
        background-position: center top; /* lepší zobrazení postavičky na mobilu */
      }
      .images {
        flex-direction: column;
      }

      .images img {
        max-height: none;
        margin-bottom: 15px;
      }

      img[alt="Penize Dotace Prispevek"] {
        width: 50%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body>
  <h1>Smutné info ♡</h1>
  <p>
    Jsme chudí, prosím přispějte na číslo účtu <strong>1446093015/3030</strong>
  </p>
  <div class="images">
    <img src="Pictures/poor1.jpg" alt="poor chudí" />
    <img src="Pictures/poor2.jpg" alt="poor chudí" />
    <img src="Pictures/poor3.jpg" alt="poor chudí" />
    <img src="Pictures/homelessness.jpg" alt="Chudak NeedMoney" />
  </div>
  <p>
    Pro co nejsnažší pomoc můžete využít tento <strong>QR kód plný lásky ♡</strong>
  </p>
  <p>
    <img src="Pictures/QR.jpg" alt="Penize Dotace Prispevek" width="10%" height="10%" />
  </p>
</body>

</html>
